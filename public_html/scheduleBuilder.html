<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">TAMUC Schedule Tool</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Schedules</a>
            </li>
        </ul>
    </div>
</nav>
<main role="main" class="container mt-2 ">
    <form>
        <h2>Time Filters</h2>
        <div class="card mt-2">
            <div class="card-header ">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Monday</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tuesday</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Wednesday</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Thursday</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Friday</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <div class="col-sm-2">Enabled / Present</div>
                    <div class="col-md-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <legend class="col-form-label col-sm-2 pt-0">Filter Type</legend>
                    <div class="col-md-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                   value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Whitelist
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                   value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Blacklist
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="example-time-input" class="col-2 col-form-label">Start Time</label>
                        <div class="col-2">
                            <input class="form-control" type="time" value="13:45:00" id="example-time-input">
                        </div>
                    </div>
                    <div class="row">
                        <label for="example-time-input" class="col-2 col-form-label">End Time</label>
                        <div class="col-2">
                            <input class="form-control" type="time" value="13:45:00" id="example-time-input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-2">
                            <button class="btn btn-primary" type="submit">Add New Time</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary" type="submit">Remove Previous Time</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h2>Sorting Preferences</h2>
        <div class="card mt-2">
            <div class="card-header ">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Monday</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tuesday</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Wednesday</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Thursday</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Friday</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <div class="col-sm-2">Time Between Classes</div>
                    <div class="col-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                   value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Maximise
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                   value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Minimise
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <legend class="col-form-label col-sm-2 pt-0">Filter Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                   value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Whitelist
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                   value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Blacklist
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="example-time-input" class="col-2 col-form-label">Start Time</label>
                        <div class="col-2">
                            <input class="form-control" type="time" value="13:45:00" id="example-time-input">
                        </div>
                    </div>
                    <div class="row">
                        <label for="example-time-input" class="col-2 col-form-label">End Time</label>
                        <div class="col-2">
                            <input class="form-control" type="time" value="13:45:00" id="example-time-input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-2">
                            <button class="btn btn-primary" type="submit">Add New Time</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary" type="submit">Remove Previous Time</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
</body>
</html>
